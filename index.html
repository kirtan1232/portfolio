<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Guitar Tuner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-container">
      <div class="a4">Kirtan Shrestha  A<sub>4</sub> = <span>440</span> Hz</div>
      <button class="theme-toggle" title="Toggle dark mode">ðŸŒ“</button>
      <label class="auto">
        Tuner On/Off
        <input type="checkbox" checked />
      </label>
    </div>
    <canvas class="frequency-bars"></canvas>
    <div class="meter">
      <div class="meter-dot"></div>
      <div class="meter-pointer"></div>
    </div>
    <div class="notes">
      <div class="notes-list"></div>
      <div class="frequency">
        <span>Hz</span>
      </div>
    </div>
    <div class="guitar-strings">
      <button class="guitar-string" data-note="E2">Low E (6th)</button>
      <button class="guitar-string" data-note="A2">A (5th)</button>
      <button class="guitar-string" data-note="D3">D (4th)</button>
      <button class="guitar-string" data-note="G3">G (3rd)</button>
      <button class="guitar-string" data-note="B3">B (2nd)</button>
      <button class="guitar-string" data-note="E4">High E (1st)</button>
    </div>
    <script>
      const successSound = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/aubiojs@0.1.1/build/aubio.min.js"></script>
    <script src="tuner.js"></script>
    <script src="meter.js"></script>
    <script src="frequency-bars.js"></script>
    <script src="notes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
